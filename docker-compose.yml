version: "3"

services:
  db:
    image: "postgres:9.5"
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    # environment:
    #   POSTGRES_HOST_AUTH_METHOD: "trust"
    #   POSTGRES_USER: postgres
      # POSTGRES_PASSWORD: "mysecretpassword"

  app:
    depends_on:
      - "db"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/elephantrh
      - gems:/gems


volumes:
  postgres:
  gems:
